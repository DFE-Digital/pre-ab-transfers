{% extends "layout.html" %}
{% set navActive = "home" %}

{% block beforeContent %}
    <div class="govuk-breadcrumbs ">
        <ol class="govuk-breadcrumbs__list">
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="/transfers/dashboard/1">Home</a>
            </li>
            <li class="govuk-breadcrumbs__list-item">
                <a class="govuk-breadcrumbs__link" href="#">Add the outgoing trust name</a>
            </li>
        </ol>
    </div>
{% endblock %}

{% block content %}
    <div class="govuk-width-container">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <form method="get" action="/transfers/outgoing-trust-search.html">
                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset" aria-required="true">
                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                                <h1 class="govuk-fieldset__heading">Add the outgoing trust name</h1>
                            </legend>
                            <label class="govuk-hint" for="outgoing-trust-search-query"
                                   id="outgoing-trust-search-query-hint">Search
                                by name, trust reference number or
                                companies house number</label>
                            <input class="govuk-input" name="outgoing-trust-search-query"
                                   id="outgoing-trust-search-query"
                                   type="text" aria-describedby="outgoing-trust-search-query-hint">
                        </fieldset>
                    </div>
                    <button class="govuk-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
