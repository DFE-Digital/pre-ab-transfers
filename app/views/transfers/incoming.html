{% extends "layout.html" %}
{% set navActive = "home" %}

{% block beforeContent %}
    <a class="govuk-back-link" href="add-academies.html">Back</a>
{% endblock %}

{% block content %}
    <div class="govuk-width-container">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <form method="get" action="/transfers/incoming-trust-search.html">
                    <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset" aria-required="true">
                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                                <h1 class="govuk-fieldset__heading">Add the incoming trust name</h1>
                            </legend>
                            <label class="govuk-hint" for="incoming-trust-search-query"
                                   id="incoming-trust-search-query-hint">Search
                                by name, trust reference number or
                                companies house number</label>
                            <input class="govuk-input" name="incoming-trust-search-query"
                                   id="incoming-trust-search-query"
                                   type="text" aria-describedby="incoming-trust-search-query-hint">
                        </fieldset>
                    </div>
                    <button class="govuk-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
