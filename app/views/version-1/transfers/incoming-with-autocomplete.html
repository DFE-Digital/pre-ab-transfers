{% extends "layout.html" %}
{% set navActive = "home" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="add-academies.html">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-width-container"><br>
  <h1 class="govuk-heading-xl">Add the incoming trust name</h1>
</div>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <label class="govuk-hint" for="my-autocomplete">Search by name, trust reference number or companies house
      number</label>
    <div id="my-autocomplete-container"></div>
  </div>
</div>
<br>
<div class="govuk-grid-row">
  <div class="govuk-grid-column-one-half">
    <a href="incoming-2.html" role="button" draggable="false" class="govuk-button govuk-button--secondary">
       Save and Add
    </a>
  </div>
  <div class="govuk-grid-column-one-half">
    <a href="summary.html" role="button" draggable="false" class="govuk-button govuk-button--nikos">
       Save and continue
    </a>
  </div>
</div>
{% endblock %}

{% block pageScripts %}
<script type="text/javascript" src="/public/javascripts/autocomplete.min.js"></script>
<script>
  const trusts = {{ data["trusts"] | trustsBySearchString | dump | safe }}
  accessibleAutocomplete({
    element: document.querySelector('#my-autocomplete-container'),
    id: 'my-autocomplete', // To match it to the existing <label>.
    source: trusts
  })
</script>

{% endblock %}
